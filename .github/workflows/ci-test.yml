name: Go CI Test

on:
  push:
    branches:
      - dev
      - main
      - feature/**
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: "Test on ${{ matrix.os_name }}"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            os_name: macOS (ARM64)
          - os: ubuntu-latest
            os_name: Ubuntu (Linux)
          - os: windows-latest
            os_name: Windows

    timeout-minutes: 10

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v6

      - name: "Set up Go"
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"

      - name: "Verify Go installation"
        shell: bash
        run: |
          go version
          go env GOOS GOARCH
          if [[ "$RUNNER_OS" == "macOS" ]]; then sw_vers; fi
          if [[ "$RUNNER_OS" == "Linux" ]]; then uname -a; fi
          if [[ "$RUNNER_OS" == "Windows" ]]; then uname -a; fi

      - name: "Install dependencies"
        run: go mod download

      - name: "Run tests"
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            go test -v -coverprofile=coverage.out -count=1 ./...
          else
            go test -v -race -coverprofile=coverage.out -count=1 ./...
          fi

      - name: "Upload coverage report"
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report-${{ matrix.os }}
          path: coverage.out
